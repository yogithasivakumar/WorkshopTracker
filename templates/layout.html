<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Workshop Tracker</title>
    <style>
      /* Simple styles for flash messages */
      ul.flashes {
        list-style-type: none;
        padding: 0;
      }
      ul.flashes li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-weight: bold;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }
      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
      }
      .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Workshop Tracker</h1>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for category, message in messages %}
              <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
