<!-- templates/show_qr_code.html -->
<!doctype html>
<html lang="en">
<head>
  <title>QR Code for Attendance - {{ workshop.title }}</title>
</head>
<body>
  <h1>Attendance QR Code for {{ workshop.title }}</h1>
  <p>Date: {{ workshop.date.strftime('%Y-%m-%d') }}</p>
  <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" />
  <p>Or open this link manually: <a href="{{ scan_url }}">{{ scan_url }}</a></p>
  <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
