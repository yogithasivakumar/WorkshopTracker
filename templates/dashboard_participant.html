{% extends "layout.html" %}
{% block title %}Participant Dashboard{% endblock %}
{% block content %}
<h2 class="mb-4">Participant Dashboard</h2>
<p>Welcome, <strong>{{ username }}</strong>!</p>

<div class="list-group mb-3">
  <a href="{{ url_for('participant_workshops') }}" class="list-group-item list-group-item-action">
    View Available Workshops
  </a>
  <a href="{{ url_for('participant_attendance') }}" class="list-group-item list-group-item-action">

{% endblock %}
